---
- name: Laplacian
  degree: [1, 2, 3, 4, 5, 6, 7, 8]
  cell_type: tetrahedron
  action: True
  num_dofs: 
    - 100000
  mpi_processes: 
    - 10
  scalar_type:
    - type: float
      batch_size: 1
    - type: float
      batch_size: 8
    - type: double
      batch_size: 1
    - type: double
      batch_size: 4
  num_repeats: 5
  compiler:
    - name: gcc11
      cc: gcc
      cxx: g++
      flags: 
        - -Ofast -march=native -mprefer-vector-width=256


- name: Mass
  degree: [1, 2, 3, 4, 5, 6, 7, 8]
  cell_type: hexahedron
  action: True
  num_dofs: 
    - 100000
  mpi_processes: 
    - 10
  scalar_type:
    - type: float
      batch_size: 1
    - type: float
      batch_size: 8
    - type: double
      batch_size: 1
    - type: double
      batch_size: 4
  num_repeats: 5
  compiler:
    - name: gcc11
      cc: gcc
      cxx: g++
      flags: 
        - -Ofast -march=native -mprefer-vector-width=256
